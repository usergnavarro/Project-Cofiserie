<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">

  <title>Candy Shop</title>

  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>

</head>

<body>

  <div class="container">

    <header class="row" id="macarons">
      <div class="col-md-12">
        <img src="img/macarons.jpg" alt="macarons" class="border-radius-top">
        <div class="title">
          <i class="fa fa-gratipay" aria-hidden="true"></i>
          <h1>Cofiserie's</h1>
        </div>
        <a href="#pie"><i class="fa fa-chevron-circle-down angle-down" aria-hidden="true"></i></a>
      </div>
    </header>

    <section class="row" id="pie">
      <div class="col-md-12">
        <img src="img/pie-xl.jpg" alt="pie">
        <a href="#biscuits"><i class="fa fa-chevron-circle-down angle-down" aria-hidden="true"></i></a>
          <div class="text-position text-style">
            <p>The best flavour</p>
          </div>
      </div>
    </section>

    <section class="row" id="biscuits">
      <div class="col-md-12">
        <img src="img/biscuits-xl.jpg" alt="biscuits">
        <a href="#cupcake"><i class="fa fa-chevron-circle-down angle-down" aria-hidden="true"></i></a>
          <div class="text-position-1 text-style">
            <p>Fresh ingredients</p>
          </div>
      </div>
    </section>

    <section class="row" id="cupcake">
      <div class="col-md-12">
        <img src="img/cupcake.jpg" alt="cupcake">
        <a href="#croissant"><i class="fa fa-chevron-circle-down angle-down" aria-hidden="true"></i></a>
          <div class="text-position-2 text-style">
            <p>Soft, tasty and colorful</p>
          </div>
      </div>
    </section>

    <section class="row" id="croissant">
      <div class="col-md-12">
        <img src="img/croissant.jpg" alt="croissants">
        <a href="#macarons"><i class="fa fa-chevron-circle-down angle-down" aria-hidden="true"></i></a>
          <div class="text-position-3 text-style">
            <p>Crunchy</p>
          </div>
      </div>
    </section>

    <section class="row">
      <div class="col-md-12">
        <img src="img/chocolate.jpg" alt="chcolate" class="border-radius-bottom">
          <div class="address-position">
            <h4>Cofiserie</h4>
            <p>Avenue 5, London</p>
            <p>cofiserie@cofiserie.com.br</p>
          </div>
      </div>
    </section>

</body>
</html>
